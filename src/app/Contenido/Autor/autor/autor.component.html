<h1 style="text-align: center;">Autores</h1>
<br>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col" class="text-white">#</th>
        <th scope="col"  class="text-white">Nombre</th>
        <th scope="col"  class="text-white">Apellido Paterno</th>
        <th scope="col"  class="text-white">Apellido Materno</th>
        <th scope="col"  class="text-white">Carrera</th>
        <th scope="col"  class="text-white">Matricula</th>
        <th scope="col"></th>
        <th scope="col"></th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of Autores">
        <th scope="row" class="text-white">{{a.id}}</th>
        <td class="text-white">{{a.nombre}}</td>
        <td class="text-white">{{a.apellidoPaterno}}</td>
        <td class="text-white">{{a.apellidoMaterno}}</td>
        <td class="text-white">{{a.carrera}}</td>
        <td class="text-white">{{a.matricula}}</td>
        <td> <a class="btn btn-success">Ver mas...</a></td>
        <td> <a class="btn btn-danger">Eliminar</a></td>
       

      </tr>
      
    </tbody>
  </table>
  <br>
